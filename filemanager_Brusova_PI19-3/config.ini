[settings]
WORKING_DIRECTORY = /Users/13polbr/Desktop
HELP_TEXT = goto [название директории] - смена директории на указанную
            goto.. - подняться выше по иерархии
            files - посмотреть содердимое директории
            create [name] - создание новой (пустой директории с указанным названием
            delete [name] - удаление папки или файла с указанным именем
            make [name] - создание пустого файла с указанным именем
            write [name] [contents] - запись указанного содержания в указанным файл
            read [name] - вывод содержимого указанного файла
            copy [current_name] [new_name] - копирования файла current_name в новый с именем new_name (current_name и new_name могут быть указаны в виде путей)
            move [current_name] [new_name] - перемещение файла current_name в директорию new_name (new_name должен быть в виде пути)
            rename [current_name] [new_name] - переименовывание файла current_name в new_name
            help - вывод доступных команд